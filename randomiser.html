<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css"> 
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script> 
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
    
webix.ui({
  rows:[
      { view:"template", 
        type:"header",
        template:"Dominion Randomiser"
      },
      
      {
      	cols:[
          { view: "form", id:"options_form", width:230, height:"100%", elements: [
            { view: "checkbox", height:27, id: "check01", label:"Dominion", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check02", label:"Intrigue", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check03", label:"Seaside", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check04", label:"Alchemy", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check05", label:"Prosperity", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check06", label:"Hinterlands", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check07", label:"Cornucopia", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check08", label:"Dark Ages", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check09", label:"Guilds", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check10", label:"Adventures", labelWidth:125, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check11", label:"Empires", labelWidth:125, value:0, align:"center"},
            { view: "button", id:"generate", value: "Generate Kingdom", click: "switchMode()" },
            { view: "button", id:"redraw", value: "Redraw All", click: "redrawSelected()" },
            { view: "counter", id:"eventcounter", label:"Events", step:1, value:1, min:0, max:4},
            { view: "text", id:"search", keyPressTimeout:100}
          ]},
          {
            view: 'template',
            template: "<canvas id='cardCanvas' height=800px width=1000px></canvas>"
          }, 
      	]
      }
  ]
});

         
        </script>

        <script src="randomiser.js" ></script>   <!--type="text/javascript"-->
    </body>
</html>

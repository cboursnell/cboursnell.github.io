<html>

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        <script type="text/javascript" charset="utf-8">

webix.ui({
  rows:[
      { view:"template",
        type:"header",
        template:"Dominion Randomiser"
      },

      {
      	cols:[
          { view: "form", id:"options_form", width:220, height:"100%", elements: [
            { view: "checkbox", height:27, id: "check01", label:"Dominion", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check02", label:"Intrigue", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check03", label:"Seaside", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check04", label:"Alchemy", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check05", label:"Prosperity", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check06", label:"Hinterlands", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check07", label:"Cornucopia", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check08", label:"Dark Ages", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check09", label:"Guilds", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check10", label:"Adventures", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "check11", label:"Empires", labelWidth:135, value:0, align:"center"},

            // { view: "checkbox", height:27, id: "checkTrasher", label:"Require Trasher", labelWidth:135, value:0, align:"center"},
            { view: "checkbox", height:27, id: "history", label:"Use History", labelWidth:135, value:1, align:"center"},
            { view: "counter", id:"eventcounter", label:"Events", step:1, value:1, min:0, max:4},
            { view: "text", id:"search", keyPressTimeout:100},
            { view: "button", id:"store", value: "Store", click: "store()" },
          ]},
          {
            view: 'template',
            template: "<canvas id='cardCanvas' height=100px width=400></canvas>"
